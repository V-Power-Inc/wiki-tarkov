name: Clear All Caches

on:
  pull_request:
    types: [closed]
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clear all caches
        run: |
          echo -e "\033[1;34müßπ Clearing all caches...\033[0m"
          
          # –û—á–∏—Å—Ç–∫–∞ Docker –∫–µ—à–µ–π
          rm -rf ~/.docker
          rm -rf /tmp/.buildx-cache
          rm -rf /tmp/.buildx-cache-new
          
          # –û—á–∏—Å—Ç–∫–∞ Composer –∫–µ—à–∞
          rm -rf vendor/
          rm -rf ~/.composer/cache
          
          # –û—á–∏—Å—Ç–∫–∞ npm –∫–µ—à–∞
          rm -rf ~/.npm
          
          # –û—á–∏—Å—Ç–∫–∞ yarn –∫–µ—à–∞
          rm -rf ~/.yarn
          
          # –û—á–∏—Å—Ç–∫–∞ –æ–±—â–∏—Ö –∫–µ—à–µ–π
          rm -rf ~/.cache
          
          # –û—á–∏—Å—Ç–∫–∞ –∫–µ—à–µ–π GitHub Actions
          rm -rf .github/workflows/cache
          
          echo -e "\033[1;32m‚úÖ All caches cleared\033[0m"

      - name: Clear GitHub Actions Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            ~/.npm
            ~/.composer
            ~/.yarn
            ~/.docker
            /tmp/.buildx-cache
            /tmp/.buildx-cache-new
            vendor/
            .github/workflows/cache
          key: ${{ github.repository }}-${{ github.event.pull_request.head.ref || github.ref }}
          restore-keys: |
          fail-on-cache-miss: false